<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true">Регионы</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false">Департаменты</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <!-- 3) после инициорвания события вызывается его слушатель -->
      <app-region (onAddedRegion)="regionAdded($event)"></app-region>
      <div class="container">
        <table class="table">
          <thead>
          <tr>
            <td>#</td>
            <td>Регион</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let region of regions; let idx=index" [ngClass]="{'color-aqua': idx%2==0}">
            <td>{{idx+1}}</td>
            <td>{{region.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <!--3) after initiated event it's calling his hearer -->
      <app-departament (onAddedDepartment)="departmentAdded($event)"></app-departament>
      <div class="container" style="margin-top: 20px">
        <table class="table">
          <thead>
          <tr>
            <td>#</td>
            <td>Department</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let department of departments; let idx=index" [ngClass]="{'color-aqua': idx%2==0}">
            <td>{{idx+1}}</td>
            <td>{{department.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
